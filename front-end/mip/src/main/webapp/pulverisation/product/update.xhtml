<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Alterar Produto
    </ui:define>

    <ui:define name="description">
        <!--Alterar dados da macrorregião existente--> 
    </ui:define>

    <ui:define name="body">
        <h:form id="form" prependId="false">
            <p:focus context="@form"/>
            <p:panel styleClass="box-primary card">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <p:commandButton ajax="false" value="Alterar" action="#{productController.update()}" 
                                     icon="fa fa-check" styleClass="btn-warning"/>

                    <p:spacer width="5" />

                    <p:commandButton ajax="false" value="Cancelar" immediate="true"
                                     action="index?faces-redirect=true"
                                     process="@this"
                                     icon="fa fa-reply"/>
                </div>
                <p:splitButton ajax="false" value="Alterar" action="#{productController.update()}" 
                               icon="fa fa-check"
                               styleClass="hidden-md hidden-lg btn-warning">

                    <p:separator/>

                    <p:menuitem ajax="false" value="Voltar" action="index?faces-redirect=true"
                                process="@this" immediate="true"
                                icon="fa fa-reply"/>
                </p:splitButton>

                <hr/>

                <p:panelGrid columns="1" layout="grid" columnClasses="ui-lg-12 ui-g-12 ui-md-12" styleClass="ui-panelgrid-blank ui-fluid">
                    <p:outputLabel for="@next" value="Nome"></p:outputLabel>
                    <p:inputText value="#{productController.name}" ></p:inputText>
                    <p:message for="@previous" ></p:message>

                    <p:outputLabel for="@next" value="Classe de Uso" />
                    <p:selectOneMenu required="true" requiredMessage="Deve ser selecionada uma classe de uso" value="#{productController.useClass}" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="Escolha uma Classe de Uso" itemValue="" />
                        <f:selectItems value="#{productController.readAllUseClasses()}" var="aUseClass" itemLabel="#{aUseClass.description}" itemValue="#{aUseClass}"/>
                    </p:selectOneMenu>
                    <p:message for="@previous" ></p:message>

                    <p:outputLabel for="@next" value="Unidade de Medida" />
                    <p:selectOneMenu required="true" requiredMessage="Deve ser selecionada uma unidade de medida" value="#{productController.unit}" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="Escolha uma Unidade de Medida" itemValue="" />
                        <f:selectItems value="#{productController.readAllUnits()}" var="aUnit" itemLabel="#{aUnit.description}" itemValue="#{aUnit}"/>
                    </p:selectOneMenu>
                    <p:message for="@previous" ></p:message>

                    <p:outputLabel for="@next" value="Registro"></p:outputLabel>
                    <p:inputText value="#{productController.registerNumber}" ></p:inputText>
                    <p:message for="@previous" ></p:message>

                    <p:outputLabel for="@next" value="Empresa Registrante"></p:outputLabel>
                    <p:inputText value="#{productController.company}" ></p:inputText>
                    <p:message for="@previous" ></p:message>

                    <p:outputLabel for="@next" value="Classe Toxicológica" />
                    <p:selectOneMenu value="#{productController.toxiClass}" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="Escolha uma Classe Toxicológica" itemValue="" />
                        <f:selectItems value="#{productController.readAllToxiClasses()}" var="aToxiClass" itemLabel="#{aToxiClass.description}" itemValue="#{aToxiClass}"/>
                    </p:selectOneMenu>
                    <p:message for="@previous" ></p:message>

                    <p:outputLabel for="@next" value="Ingrediente Ativo (IA)"></p:outputLabel>
                    <p:inputText value="#{productController.activeIngredient}" ></p:inputText>
                    <p:message for="@previous" ></p:message>

                    <p:outputLabel for="@next" value="Concentração IA"></p:outputLabel>
                    <p:inputText value="#{productController.concentrationActiveIngredient}" ></p:inputText>
                    <p:message for="@previous" ></p:message>

                </p:panelGrid>

                <h:inputHidden value="#{productController.id}" ></h:inputHidden>

            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
