<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="metadata">
        <ui:param name="title" value="Gerenciamento de Regiões"/> 
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        <!--Criar, alterar, listar e excluir regiões-->
    </ui:define>

    <ui:define name="body">
        <h:form>
            <p:growl showDetail="true" life="3000"></p:growl>

            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton action="create?faces-redirect=true" icon="fa fa-plus"
                                         value="Nova Região" styleClass="btn-primary"/>
                        <p:spacer width="5"/>
                    </div>

                    <p:splitButton value="Nova Região" action="create?faces-redirect=true"
                                   icon="fa fa-plus"
                                   styleClass="hidden-md hidden-lg btn-primary">
                    </p:splitButton>

                    <p:separator/>

                    <p:dataTable paginatorPosition="bottom" id="mainTable" rowsPerPageTemplate="5,10,15" reflow="true" rows="5" paginator="true" value="#{regionController.readAll()}" var="aRegion" >
                        <p:column headerText="Nome" filterBy="#{aRegion.name}" filterMatchMode="contains" >
                            <h:outputText value="#{aRegion.name}" />
                        </p:column>

                        <p:column headerText="Macrorregião" filterBy="#{aRegion.macroRegionName}" filterMatchMode="contains" >
                            <h:outputText value="#{aRegion.macroRegionName}" />
                        </p:column>

                        <p:column headerText="Municípios" filterBy="#{aRegion.cityNames}" filterMatchMode="contains" >
                            <h:outputText value="#{aRegion.cityNames}" />
                        </p:column>

                        <p:column headerText="Ações" width="100">
                            <p:commandButton ajax="false" styleClass="btn-warning" icon="fa fa-fw fa-pencil" action="#{regionController.prepareUpdate(aRegion.id)}" ></p:commandButton>
                            <p:tooltip for="@previous" value="Alterar" position="top" />

                            <p:commandButton update="@form" styleClass="btn-danger" icon="fa fa-fw fa-trash" action="#{regionController.delete(aRegion.id)}" >
                                <p:confirm header="Confirma Exclusão?" message="Tem certeza que deseja excluir a região '#{aRegion.name}'? Essa ação NÃO pode ser desfeita." />
                            </p:commandButton>
                            <p:tooltip for="@previous" value="Excluir" position="top" />

                            <p:confirmDialog global="true" responsive="true" showEffect="fade" hideEffect="fade" closable="false" >
                                <p:commandButton value="Excluir" styleClass="ui-confirmdialog-yes btn-danger" icon="fa fa-fw fa-trash" />
                                <p:commandButton value="Cancelar" styleClass="ui-confirmdialog-no btn-primary" icon="fa fa-fw fa-ban" />
                            </p:confirmDialog>                         
                        </p:column>     

                        <f:facet name="footer">
                            #{fn:length(regionController.readAll())} Regiões foram encontradas.
                        </f:facet>
                    </p:dataTable>   

                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
