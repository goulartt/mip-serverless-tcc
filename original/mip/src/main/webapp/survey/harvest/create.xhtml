<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Criar Nova Safra
    </ui:define>

    <ui:define name="description">
        <!--Cadastrar nova macrorregião no sistema--> 
    </ui:define>

    <ui:define name="body">
        <h:form id="form" prependId="false">
            <p:focus context="@form"/>
            <p:panel styleClass="box-primary card">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <p:commandButton ajax="false" value="Salvar" action="#{harvestController.create()}" 
                                     icon="fa fa-check" styleClass="btn-primary"/>

                    <p:spacer width="5" />

                    <p:commandButton ajax="false" value="Cancelar" immediate="true"
                                     action="index?faces-redirect=true"
                                     process="@this"
                                     icon="fa fa-reply"/>
                </div>
                <p:splitButton ajax="false" value="Salvar" action="#{harvestController.create()}" 
                               icon="fa fa-check"
                               styleClass="hidden-md hidden-lg btn-primary">

                    <p:separator/>

                    <p:menuitem ajax="false" value="Voltar" action="index?faces-redirect=true"
                                process="@this" immediate="true"
                                icon="fa fa-reply"/>
                </p:splitButton>

                <hr/>

                <p:panelGrid columns="1" layout="grid" columnClasses="ui-lg-12 ui-g-12 ui-md-12" styleClass="ui-panelgrid-blank ui-fluid">
                    <p:outputLabel for="@next" value="Nome"></p:outputLabel>
                    <p:inputText value="#{harvestController.name}" ></p:inputText>
                    <p:message for="@previous" ></p:message>

                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-lg-6 ui-g-6 ui-md-6 ui-sm-12" styleClass="ui-panelgrid-blank ui-fluid">
                        <p:panelGrid columns="1">
                            <p:outputLabel for="@next" value="Data de Início"></p:outputLabel>
                            <p:datePicker inline="true" required="true" requiredMessage="Deve ser informada a data de início da safra" value="#{harvestController.begin}" ></p:datePicker>
                            <p:message for="@previous" ></p:message>
                        </p:panelGrid>

                        <p:panelGrid columns="1">
                            <p:outputLabel for="@next" value="Data de Término"></p:outputLabel>
                            <p:datePicker inline="true" required="true" requiredMessage="Deve ser informada a data de término da safra" value="#{harvestController.end}" ></p:datePicker>
                            <p:message for="@previous" ></p:message>
                        </p:panelGrid>

                    </p:panelGrid>
                </p:panelGrid>
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
